<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<div class="wrapper grid">
   <section class="hero">
        <div class="container flex column">
            <header class="flex">
                   <div class="logo"><span>E</span></div>
                   <div class="title">EXHIBITION</div>
                   <div class="menu-btn">
                    <i class="fa-solid fa-2x fa-bars"></i>
                   </div>
            </header>
            
            <div class="photography">
                <span>PHOTOGRAPHY</span>
            </div>
            <p class="smaller">John Doe:</p>
            <p class="larger">SHADOWS</p>

            <span class="date">From the 20th of September to the 12th of October.</span>

            <div class="flex admission">
                <div class="admission-icon"><i class="fa-solid fa-angle-right"></i></div>
                <p>FREE ADMISSION</p>
            </div>

            <div class="hero-icons flex">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="icon"><i class="fa-solid fa-image"></i></div>
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>

            </div>
        </div>
    </section>

    <section class="slider">
        <div class="arrows flex">
             <div class="left-arrow arrow"><i class="fa-solid fa-2x fa-angle-left"></i></div>
             <div class="right-arrow arrow"><i class="fa-solid fa-2x fa-angle-right"></i></div>
        </div>
    </section>
</div>
